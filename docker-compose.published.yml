# Docker Compose configuration for qBittorrent with qbtmud using published image
# This example uses the pre-built image from GitHub Container Registry

services:
  qbittorrent:
    image: ghcr.io/rascoapps/qbittorrent-qbtmud:latest
    container_name: qbittorrent-qbtmud
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ./config:/config
      - ./downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped

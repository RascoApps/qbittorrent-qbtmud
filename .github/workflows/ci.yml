name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'copilot/**'

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          set -euo pipefail
          docker build -t qbittorrent-qbtmud . \
            --build-arg QBTMUD_VERSION=2.2.0-rc.2+5 \
            --build-arg QBTMUD_ZIP_URL=https://github.com/lantean-code/qbtmud/releases/download/2.2.0-rc.2%2B5/qbt-mud-v2.2.0-rc.2%2B5.zip \
            --build-arg QBTMUD_SHA256=3a4e8a561f8e24b41eb7cdfd9459b48946df6abf45645468b45c61acdab5f194

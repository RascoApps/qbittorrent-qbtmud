name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'copilot/**'

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@v2
        with:
          scandir: '.'

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          set -euo pipefail
          docker build -t qbittorrent-qbtmud .
